<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyScript Modern Calculator</title>
   
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />


    <style>


        body { background: #e0e5ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; }
        
        .calc-body {
            background: #e0e5ec;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #bec3c9, -20px -20px 60px #ffffff;
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            background: #e0e5ec;
            border: none;
            border-radius: 10px;
            box-shadow: inset 6px 6px 12px #bec3c9, inset -6px -6px 12px #ffffff;
            margin-bottom: 25px;
            text-align: right;
            padding: 0 15px;
            font-size: 24px;
            color: #444;
            box-sizing: border-box;
        }
</style>
</head>
<body>

<div class="calc-body">
    <input type="text" id="display" value="0" readonly>

    <div class="buttons">
        <button py-click="clear_screen" style="color: red;">C</button>
        <button py-click="press" value="(" class="op">(</button>
        <button py-click="press" value=")" class="op">)</button>
        <button py-click="press" value="/" class="op">รท</button>

        <button py-click="press" value="7">7</button>
        <button py-click="press" value="8">8</button>
        <button py-click="press" value="9">9</button>
        <button py-click="press" value="*" class="op">ร</button>

        <button py-click="press" value="4">4</button>
        <button py-click="press" value="5">5</button>
        <button py-click="press" value="6">6</button>
        <button py-click="press" value="-" class="op">-</button>

        <button py-click="press" value="1">1</button>
        <button py-click="press" value="2">2</button>
        <button py-click="press" value="3">3</button>
        <button py-click="press" value="+" class="op">+</button>

        <button py-click="press" value="0" style="grid-column: span 2; width: 135px; border-radius: 30px;">0</button>
        <button py-click="press" value=".">.</button>
        <button py-click="calculate" class="eq">=</button>
    </div>
</div>
<script type="py">
from pyscript import document

display = document.querySelector("#display")

def press(event):
    val = event.target.value
    if display.value == "0" or display.value == "Error":
        display.value = val
    else:
        display.value += val

def clear_screen(event):
    display.value = "0"

def calculate(event):
    try:
    
        result = eval(display.value)
        display.value = str(result)
    except Exception:
        display.value = "Error"
</script>
</body>

</html>
