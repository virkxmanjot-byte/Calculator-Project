<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyScript Modern Calculator</title>
   
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

</head>
<body>

<div class="calc-body">
    <input type="text" id="display" value="0" readonly>

    <div class="buttons">
        <button py-click="clear_screen" style="color: red;">C</button>
        <button py-click="press" value="(" class="op">(</button>
        <button py-click="press" value=")" class="op">)</button>
        <button py-click="press" value="/" class="op">รท</button>

        <button py-click="press" value="7">7</button>
        <button py-click="press" value="8">8</button>
        <button py-click="press" value="9">9</button>
        <button py-click="press" value="*" class="op">ร</button>

        <button py-click="press" value="4">4</button>
        <button py-click="press" value="5">5</button>
        <button py-click="press" value="6">6</button>
        <button py-click="press" value="-" class="op">-</button>

        <button py-click="press" value="1">1</button>
        <button py-click="press" value="2">2</button>
        <button py-click="press" value="3">3</button>
        <button py-click="press" value="+" class="op">+</button>

        <button py-click="press" value="0" style="grid-column: span 2; width: 135px; border-radius: 30px;">0</button>
        <button py-click="press" value=".">.</button>
        <button py-click="calculate" class="eq">=</button>
    </div>
</div>

</body>
</html>
